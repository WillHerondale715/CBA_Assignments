<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md border rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">User Registration</h2>
    <form id="registrationForm" class="space-y-4">
      <div>
        <label class="block mb-1">Full Name</label>
        <input type="text" id="fullname" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label class="block mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label class="block mb-1">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label class="block mb-1">Gender</label>
        <select id="gender" class="w-full px-4 py-2 border rounded" required>
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded" required>
      </div>

      <div>
        <label class="block mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
      <p id="message" class="text-center text-sm text-red-500 mt-2"></p>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match!";
      } else {
        message.textContent = "Registered successfully!";
        message.classList.remove("text-red-500");
        message.classList.add("text-green-500");
      }
    });
  </script>
</body>
</html>
